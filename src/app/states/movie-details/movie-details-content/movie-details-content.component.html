<div *ngIf="movie" class="my-3">
	<div class="card">
		<div class="vimeo-video card-img-top">
			<vimeo-embed-component [vimeoIframe]="vimeoIframe"></vimeo-embed-component>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-md-8 col-lg-9">
					<div class="text-content">
						<h2 class="card-title">{{movie.Title}}</h2>
						<p class="card-text">
							{{movie.Plot}}
						</p>
						<div class="movie-info mb-2">
							<span>Director:
								<strong>{{movie.Director}}</strong>
							</span>
							<span>Actors:
								<strong>{{movie.Actors}}</strong>
							</span>
							<span>Country:
								<strong>{{movie.Country}}</strong>
							</span>
							<span>Year:
								<strong>{{movie.Year}}</strong>
							</span>
							<span>Genre:
								<strong>{{movie.Genre}}</strong>
							</span>
							<span>Runtime:
								<strong>{{movie.Runtime}}</strong>
							</span>
							<span>Language:
								<strong>{{movie.Language}}</strong>
							</span>
						</div>
						<a [routerLink]="['/', 'movies']" class="btn btn-primary">Tilbage</a>
					</div>
				</div>
				<div class="col-12 col-md-4 col-lg-3">
					<img src="{{movie.Poster}}" alt="{{movie.Title}}">
				</div>
			</div>
		</div>
	</div>
</div>
